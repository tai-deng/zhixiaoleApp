<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>学生个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <!--<link rel="stylesheet" href="../css/mui.picker.css">-->
    <link rel="stylesheet" href="../css/mui.popoper.css">
    <link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css">
    <style>
        html,body {
            background-color: #efeff4;
        }
        .title{
            margin: 20px 15px 10px;
            color: #6d6d72;
            font-size: 15px;
        }
        .mui-table-view-cell:after {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0px;
            height: 1px;
            content: '';
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5);
            background-color: #eeeeee;
        }
        a:active
        {
            color: #ffffff;
        }
        #news:hover
        {
            opacity: .6;
            background-color: #929292;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav horbackground">
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
    <h1 class="mui-title whitecolor font18">我的</h1>
</header>
    <div class="mui-content">
        <div id="news" class="mui-pull-right font14 whitecolor padding-left-right10px horbackground margin10px ridus5" style="line-height: 25px;">消息</div>
        <div class="whitecolor" style="background-image: url('../img/personal.png');background-size: 100%;padding: 20px 0px 10px 0px;">
            <table >
                <tr>
                    <td rowspan="2" style="width: 30%;" class="mui-text-center">
                        <img src="../img/logo-user_04.jpg" style="width: 70%;border-radius: 50%;">
                    </td>
                    <td id="username" style="padding-top: 5px;"><span class="iconfont icon-tiwen whitecolor font12"></span></td>
                </tr>
                <tr>
                    <td class="font14" style="padding-bottom: 5px;">学号：<span id="studyNumber">请尽快完善</span></td>
                </tr>
            </table>
            <table id="stuYuan" class="font14" style="width: 90%; text-align: left;margin-left: 5%;">
                <tr style="height: 25px;">
                    <td>院(系)部：<span id="yuanBu"></span></td>
                    <td>专业：<span id="zhuanYe"></span></td>
                </tr>
                <tr style="height: 25px; ">
                    <td>班级：<span id="classNumber"></span></td>
                    <td>入学年份：<span id="inYear"></span></td>
                </tr>
            </table>
            <table id="teacherYuan" class="font14 display-none" style="width: 90%; text-align: left;margin-left: 5%;">
                <tr style="height: 25px;">
                    <td>院(系)部：<span id="yuanBu"></span></td>
                    <td>职务级别：<span id="zhiwu"></span></td>
                </tr>
            </table>
        </div>
        <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed font16">
            <li class="mui-table-view-cell">
                <div class="mui-slider-cell">
                    <div class="oa-contact-cell mui-table">
                        <div class="oa-contact-avatar mui-table-cell" style="width: 40%;">
                            <span class="mui-icon iconfont icon-xingbie mui-active"></span><span>&nbsp;真实姓名：</span>
                        </div>
                        <div class="oa-contact-content mui-table-cell mui-text-right">
                            <div class="mui-clearfix">
                                <span id="name" class="oa-contact-position graycolor"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li id="xingbie" class="mui-table-view-cell mui-media">
                <a>
                    <div class="mui-media-body mui-navigate-right">
                        <span class=" mui-pull-left mui-icon iconfont icon-xingbie1 mui-active"></span>
                        <div class="mui-text-left float-left">&nbsp;性别：</div>
                        <div id="sex" class="mui-text-right graycolor" style="margin-right: 6%"></div>
                    </div>
                </a>
            </li>
            <li id="shengri" class=" mui-table-view-cell mui-media" data-options="{&quot;type&quot;:&quot;date&quot;,&quot;beginYear&quot;:1900,&quot;endYear&quot;:2017}">
                <a id="date" >
                    <div class="mui-media-body mui-navigate-right">
                        <span class=" mui-pull-left mui-icon iconfont icon-shengri mui-active"></span>
                        <div class="mui-text-left float-left">&nbsp;生日：</div>
                        <div id="birthday" class="mui-text-right graycolor" style="margin-right: 6%"></div>
                    </div>
                </a>
            </li>
            <li id="zhengzhi" class="mui-table-view-cell mui-media">
                <a href="#popover">
                    <!--<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">-->
                    <div class="mui-media-body mui-navigate-right">
                        <span class=" mui-pull-left mui-icon iconfont icon-zhengzhi mui-active"></span>
                        <div class="mui-text-left float-left">&nbsp;政治面貌：</div>
                        <div id="political" class="mui-text-right graycolor" style="margin-right: 6%"></div>
                    </div>
                </a>
            </li>
            <li id="minzu" class="mui-table-view-cell mui-media">
                <a id="showUserPicker">
                    <!--<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">-->
                    <div class="mui-media-body mui-navigate-right">
                        <span class=" mui-pull-left mui-icon iconfont icon-minzu mui-active"></span>
                        <div class="mui-text-left float-left">&nbsp;民族：</div>
                        <div id="userResult" class="mui-text-right graycolor" style="margin-right: 6%"></div>
                    </div>
                </a>
            </li>
            <li id="work_phone" class="mui-table-view-cell mui-media">
                <a>
                    <!--<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">-->
                    <span class=" mui-pull-left mui-icon iconfont icon-dianhua mui-active"></span>
                    <div class="mui-media-body ">
                        <div class="mui-text-left float-left">&nbsp;办公电话：</div>
                        <div id="bangong_num" class="mui-text-right graycolor"></div>
                    </div>
                </a>
            </li>
            <li id="short_phone" class="mui-table-view-cell mui-media">
                <a>
                    <!--<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">-->
                    <span class=" mui-pull-left mui-icon iconfont icon-ordinarymobile mui-active"></span>
                    <div class="mui-media-body">
                        <div class="mui-text-left float-left">&nbsp;手机号码：</div>
                        <div id="phone_short" class="mui-text-right graycolor"></div>
                    </div>
                </a>
            </li>
            <li id="safeSeting" class="mui-table-view-cell mui-media">
                <a>
                    <span class=" mui-pull-left mui-icon iconfont icon-xitong mui-active"></span>
                    <div class="mui-media-body mui-navigate-right">
                        &nbsp;账号与安全：
                    </div>
                </a>
            </li>
        </ul>

        <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed margintop-20px font16">
            <li class="mui-table-view-cell">
                <div class="mui-slider-cell">
                    <div class="oa-contact-cell mui-table">
                        <div class="oa-contact-avatar mui-table-cell" style="width: 30%;">
                            <span>版本：</span>
                        </div>
                        <div class="oa-contact-content mui-table-cell mui-text-right">
                            <div class="mui-clearfix">
                                <span id="version" class="oa-contact-position graycolor">1.0.0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <button id="logout" type="button" class="mui-btn horbackground mui-btn-outlined whitecolor font18 btn margintop-20px">
            安全退出
        </button>

    </div>
<!--底部弹出的筛选按钮-->
<div id="popover" class="box mui-popover mui-popover-action mui-popover-bottom">
    <div style="background-color: #ffffff; padding: 0px 0px;" class="font12">
        <table width="100%" class="mui-text-center">
            <tr>
                <td class="mui-text-center btn-td padding-10 border-eee-top-bottom mui-table-view-cell">
                    <a>
                        <div class="btn-sty">群众</div>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="mui-text-center btn-td padding-10 border-eee-top-bottom mui-table-view-cell">
                    <a>
                        <div class="btn-sty">团员</div>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="mui-text-center btn-td padding-10 border-eee-top-bottom mui-table-view-cell">
                    <a>
                        <div class="btn-sty">党员</div>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/mui.picker.min.js"></script>
    <script src="../js/mui.popoper.js"></script>
    <!--<script src="../js/biz/personalCenter.js"></script>-->
<script>
    document.write('<script src="../js/biz/personalCenter.js?time='+new Date().getTime()+'">'+'<'+'/script>');
</script>
    <script>
//        document.write('<script src="../js/biz/personalCenter.js?time='+new Date().getTime()+'" type="text/javascript">'+'<'+'/script>');
        mui.init({
//            swipeBack:true //启用右滑关闭功能
        });
        (function(mui, doc) {
            mui.init();
        })(mui, document);
    </script>
</body>
</html>
